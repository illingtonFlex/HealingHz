<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HealingHz.model.NoteMarker</title>
 
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
 
  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script type="text/javascript" src="https://github.com/downloads/danielfm/jshamcrest/jshamcrest-0.5.2-minified.js"></script>
  <script type="text/javascript" src="https://github.com/cleishm/jsmockito/releases/download/1.0.4/jsmockito-1.0.4.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.0.min.js" type="text/javascript"></script>
  <script src="http://repo.zebkit.org/latest/zebra.min.js" type="text/javascript"></script>
  <script type="text/javascript"  src="../dist/scripts/all.min.js"></script>
 
  <script type="text/javascript" >

  QUnit.test("HealingHz.model.NoteMarker", function( assert ) {

    var testX = 250;
    var testY = 125;
    var testRad = 50;
    var testBorderColor = '#FABCDE';
    var testColor = 'Blue';
    
    var testNote = new HealingHz.model.NoteMarker(testX, testY, testRad, testColor, testBorderColor);

    
    assert.equal(testNote.circle.x, testX, 'Checking NoteMarker.x equality');
    assert.equal(testNote.circle.y, testY, 'Checking NoteMarker.y equality');
    assert.equal(testNote.circle.origx, testX, 'Checking NoteMarker saves original X value.');
    assert.equal(testNote.circle.origy, testY, 'Checking NoteMarker saves original Y value.');
    assert.equal(testNote.circle.rad, testRad, 'Checking NoteMarker.rad equality');
    assert.equal(testNote.circle.color, testColor, 'Checking NoteMarker.color equality');
    assert.equal(testNote.circle.borderColor, testBorderColor, 'Checking NoteMarker.borderColor equality');

  });
  </script>
</head>
<body>
<canvas id="myCanvas" contentEditable="true" width="0" height="0"></canvas>
 
<div id="qunit"></div>
 
</body>
</html>
